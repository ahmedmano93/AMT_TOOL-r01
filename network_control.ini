[NetworkControl]
BlockOnlineChecks=1
ForcedOfflineMode=1
DisableServerConnection=1

[Cache]
EnableLocalCache=1
CacheTimeout=0
IgnoreOnlineUpdates=1

[Security]
AllowOfflineOperation=1
SkipLicenseCheck=1
DisableOnlineValidation=1

[ProVersion]
ForceProMode=1
DisableStandardFeatures=1
EnableAllProFeatures=1

[Authentication]
BypassVersionCheck=1
ForceProfessionalAccess=1
DisableStandardRestrictions=1 